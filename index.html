<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phero tube</title>
    <!-- daisy ui and tailwind css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="">
      <!-- navbar -->
      <nav class="shadow-sm">
        <div class="navbar bg-base-100 mx-auto container">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden"
              ></div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="font-semibold btn btn-error text-white"
                    >Sort by view</a
                  >
                </li>
              </ul>
            </div>
            <a class="btn btn-ghost text-2xl font-bold">Phero Tube</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="font-semibold btn btn-error text-white"
                  >Sort by view</a
                >
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn">Button</a>
          </div>
        </div>
      </nav>

      <!-- hero buttons -->
      <div id="buttons_container" class="py-7"></div>
    </header>
    <main class="container px-4 mx-auto py-8">
      <!-- cards section -->
      <section
        id="cards_container"
        class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-4"
      >
        <!-- card will inject here -->
      </section>
    </main>
    <footer></footer>

    <!-- js link -->
    <script src="/script/main.js"></script>
  </body>
</html>
